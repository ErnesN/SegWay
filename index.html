<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SegWay</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav-mob">
          <div class="mob-menu">
            <button
              type="button"
              class="menu-button"
              aria-expanded="false"
              data-menu-button
            >
              <svg
                width="40"
                height="40"
                aria-label="Перемикач мобільного меню"
              >
                <use
                  class="icon-close"
                  href="./images/icons/sprite.svg#mobile-close"
                ></use>
                <use
                  class="icon-menu"
                  href="./images/icons/sprite.svg#mobile-burger"
                ></use>
              </svg>
            </button>
          </div>
          <div class="mobile">
            <a href="#" class="mobile__link mobile__link--margin">
              <svg class="mobile__logo" width="94" height="27">
                <use href="./images/icons/sprite.svg#logo"></use>
              </svg>
            </a>
            <ul class="mobile__list">
              <li class="mobile__item">
                <a href="#" class="mobile__link">
                  <svg class="mobile__icon" width="18" height="18">
                    <use href="./images/icons/sprite.svg#tel"></use>
                  </svg>
                </a>
              </li>
              <li class="mobile__item">
                <a href="#" class="mobile__link">
                  <svg
                    class="mobile__icon mobile__icon--fill"
                    width="18"
                    height="18"
                  >
                    <use href="./images/icons/sprite.svg#instagram"></use>
                  </svg>
                </a>
              </li>
              <li class="mobile__item">
                <a href="#" class="mobile__link">
                  <svg class="mobile__icon" width="18" height="18">
                    <use href="./images/icons/sprite.svg#basket"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <section></section>
    <footer></footer>
    <script src="./js/mob-menu.js"></script>
  </body>
</html>
